<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streams Telefe</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: linear-gradient(to bottom, blue, green, red);
        }
        h1, h2 {
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
            margin: 5px 0;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px; /* Más separación entre botones */
            margin-top: 10px;
        }
        button {
            min-width: 230px;
            padding: 12px 18px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            background-color: black;
            color: white;
            text-align: center;
            white-space: nowrap;
        }

        /* Ajustes para los últimos botones en 2 renglones */
        .double-line {
            text-align: center;
            max-width: 250px; /* Para que se ajuste mejor en pantallas chicas */
            white-space: normal; /* Permite que el texto pase a otra línea */
            line-height: 1.2; /* Espaciado entre líneas */
        }

        /* Ajustes para móviles */
        @media (max-width: 600px) {
            h1, h2 {
                font-size: 32px;
                margin: 2px 0;
            }
            .buttons {
                gap: 15px;
                margin-top: 5px;
            }
            button {
                font-size: 16px;
                min-width: 200px;
                padding: 10px 14px;
            }
        }
    </style>
</head>
<body>
    <h1>STREAMS</h1>
    <h2>TELEFE</h2>

    <div class="buttons">
        <a href="programacion.html"><button>Ver Programación</button></a>
        <a href="https://www.youtube.com/@Telefe/streams" target="_blank"><button>Ir a ver YouTube</button></a>
        <a href="redes.html"><button>Redes Sociales</button></a>
        <a href="conductor.html"><button class="double-line">¿Qué conductor de Streams Telefe preferís?</button></a>
        <a href="gh.html"><button class="double-line">¿Qué jugador de las últimas ediciones de GH preferís?</button></a>
    </div>
</body>
</html>
