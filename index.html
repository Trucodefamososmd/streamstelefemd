<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streams Telefe</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            text-align: center;
            background: linear-gradient(to bottom, blue, green, red);
        }
        h1, h2 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        h1 { top: 20px; }
        h2 { top: 80px; }
        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100vh;
        }
        .section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }
        .programacion { background-color: black; color: white; }
        .youtube { background-color: black; color: white; }
        .redes { background-color: black; color: white; }
        .conductor { background-color: black; color: white; }
        .gh { background-color: black; color: white; }
    </style>
</head>
<body>
    <h1>STREAMS</h1>
    <h2>TELEFE</h2>
    <div class="container">
        <div class="section"></div>
    </div>

    <div class="buttons">
        <a href="programacion.html"><button class="programacion">Ver Programación</button></a>
        <a href="https://www.youtube.com/@Telefe/streams" target="_blank"><button class="youtube">Ir a ver YouTube</button></a>
        <a href="redes.html"><button class="redes">Redes Sociales</button></a>
        <a href="conductor.html"><button class="conductor">¿Qué conductor de Streams Telefe preferís?</button></a>
        <a href="gh.html"><button class="gh">¿Qué jugador de las ultimas ediciones de GH preferis?</button></a>
    </div>
</body>
</html>
