<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales - Telefe</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, blue, green, red);
            text-align: center;
        }
        h1, h2 {
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
            margin: 5px 0;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            max-width: 90%;
        }
        .buttons img {
            width: 100px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .buttons img:hover {
            transform: scale(1.1);
        }
        .buttons img.ig {
            width: 120px;
        }
        .back-button {
            margin-top: 20px;
            background-color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            color: black;
        }

        /* Ajustes para m√≥viles */
        @media (max-width: 600px) {
            h1, h2 {
                font-size: 36px;
            }
            .buttons {
                gap: 10px;
            }
            .buttons img {
                width: 80px;
            }
            .buttons img.ig {
                width: 100px;
            }
            .back-button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>REDES</h1>
    <h2>SOCIALES</h2>

    <div class="buttons">
        <a href="https://mitelefe.com/" target="_blank"><img src="mitelefe.png" alt="Mi Telefe"></a>
        <a href="https://www.instagram.com/telefe/" target="_blank"><img src="ig.png" alt="Instagram" class="ig"></a>
        <a href="http://tiktok.com/@telefe" target="_blank"><img src="tiktok.png" alt="TikTok"></a>
        <a href="https://twitter.com/telefe" target="_blank"><img src="x.png" alt="Twitter/X"></a>
        <a href="https://www.twitch.tv/telefe" target="_blank"><img src="tw.png" alt="Twitch"></a>
        <a href="https://www.youtube.com/@Telefe" target="_blank"><img src="yt.png" alt="YouTube"></a>
        <a href="https://www.facebook.com/telefe" target="_blank"><img src="fc.png" alt="Facebook"></a>
    </div>

    <a href="index.html" class="back-button">Volver al Inicio</a>
</body>
</html>
